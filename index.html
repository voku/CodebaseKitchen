    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              hero: ['Russo One', 'sans-serif'],
              hud: ['Rajdhani', 'sans-serif'],
              code: ['Fira Code', 'monospace'],
            },
            colors: {
              'stark-blue': '#00f3ff',
              'stark-dark': '#0a0a12',
              'rot-red': '#ff2a2a',
              'rot-dark': '#2a0000',
              'shield-gold': '#ffb700',
            },
            backgroundImage: {
              'hex-pattern': "url('data:image/svg+xml,%3Csvg width=\"24\" height=\"40\" viewBox=\"0 0 24 40\" xmlns=\"http://www.w3.org/2000/svg\"%3E%3Cpath d=\"M0 40c5.523 0 10-4.477 10-10V10C10 4.477 5.523 0 0 0h24c-5.523 0-10 4.477-10 10v20c0 5.523 5.523 10 10 10H0z\" fill=\"%2300f3ff\" fill-opacity=\"0.05\" fill-rule=\"evenodd\"/%3E%3C/svg%3E')",

            },
            animation: {
              'scanline': 'scanline 8s linear infinite',
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'shake': 'shake 0.5s cubic-bezier(.36,.07,.19,.97) both',
            },
            keyframes: {
              scanline: {
                '0%': { transform: 'translateY(-100%)' },
                '100%': { transform: 'translateY(100%)' }
              },
              shake: {
                '0%, 100%': { transform: 'translateX(0)' },
                '10%, 30%, 50%, 70%, 90%': { transform: 'translateX(-4px)' },
                '20%, 40%, 60%, 80%': { transform: 'translateX(4px)' }
              }
            }
          }
        }
      }
    </script>
    <style>
